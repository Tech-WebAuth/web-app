<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebAuthn ❤️ WebRTC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="/icons/android-chrome-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="msapplication-TileImage" content="/icons/android-chrome-192x192.png" />
    <meta name="msapplication-TileColor" content="#000" />
    <meta name="theme-color" content="#000" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="./src/styles/common.css" />
    <script>
      const theme =
        window.localStorage.getItem("theme") ||
        (window.matchMedia("screen and (prefers-color-scheme: dark)").matches ? "dark" : "light");
      document.documentElement.dataset.theme = theme;
      document.head.querySelector("meta[name=theme-color]").content =
        theme === "dark" ? "#000" : "#e9e9e9";
    </script>
    <script type="module" src="./src/index.js"></script>
  </head>
  <body>
    <auth-app></auth-app>
  </body>
</html>
